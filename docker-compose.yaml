version: "3.8"

services:
  quarkus-app:
    build:
      context: ./backend
      dockerfile: src/main/docker/Dockerfile.jvm
    image: quarkus-backend
    environment:
      - QUARKUS_DATASOURCE_JDBC_URL=jdbc:postgresql://quarkus-db:5432/quarkus
      - QUARKUS_FLYWAY_SCHEMAS=quarkus
      - OLLAMA_HOST=http://host.docker.internal:11434
    ports:
      - "8080:8080"  # the HTTP endpoint
    depends_on:
      quarkus-db:
        condition: service_healthy
    networks:
      - quarkus

  quarkus-db:
    image: postgres:15.1
    restart: always
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=quarkus
      - POSTGRES_PASSWORD=quarkus
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quarkus"]
      interval: 5s
      timeout: 5s
      retries: 6
    ports:
      - "5432:5432"
    networks:
      - quarkus

  ollama:
    image: ollama/ollama:0.5.13
    container_name: ollama
    restart: unless-stopped
    pull_policy: always
    tty: true
    volumes:
      - ollama:/root/.ollama
      - ./entrypoint.sh:/entrypoint.sh
    ports:
      - 11434:11434
    networks:
      - quarkus
    entrypoint: [ "/usr/bin/bash", "/entrypoint.sh" ]
    env_file: "./backend/.env"

  ollama:
    image: ollama/ollama:0.5.13
    container_name: ollama
    restart: unless-stopped
    pull_policy: always
    tty: true
    volumes:
      - ollama:/root/.ollama
      - ./entrypoint.sh:/entrypoint.sh
    ports:
      - 11434:11434
    networks:
      - quarkus
    entrypoint: [ "/usr/bin/bash", "/entrypoint.sh" ]
    env_file: "./backend/.env"

networks:
  quarkus:
    driver: bridge

volumes:
  ollama: {}
  db-data:
    driver: local

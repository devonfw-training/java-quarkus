version: "3.8"

services:
  quarkus-app:
    build:
      context: ./backend
      dockerfile: src/main/docker/Dockerfile.jvm
    image: quarkus-backend
    environment:
      - QUARKUS_DATASOURCE_JDBC_URL=jdbc:postgresql://quarkus-db:5432/quarkus
      - QUARKUS_FLYWAY_SCHEMAS=quarkus
    ports:
      - "8080:8080"  # the HTTP endpoint
    depends_on:
      quarkus-db:
        condition: service_healthy
    networks:
      - quarkus

  quarkus-db:
    image: postgres:15.1
    restart: always
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=quarkus
      - POSTGRES_PASSWORD=quarkus
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quarkus"]
      interval: 5s
      timeout: 5s
      retries: 6
    ports:
      - "5432:5432"
    networks:
      - quarkus

  keycloak:
    image: quay.io/keycloak/keycloak:26.1.4
    ports:
      - "8180:8080"
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
    volumes:
      - ./keycloak/quarkus-realm.json:/opt/keycloak/data/import/realm-config.json  # Mount realm config
    command: -v start-dev --import-realm
    networks:
      - quarkus

networks:
  quarkus:
    driver: bridge

volumes:
  ollama: {}
  db-data:
    driver: local
